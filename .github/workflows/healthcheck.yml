name: Healthcheck

on:
  push:
    branches:
    - main
  schedule:
    - cron: "0 12 * * *"

jobs:
  run_healthcheck_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://bloglist-5jdq.onrender.com/health
